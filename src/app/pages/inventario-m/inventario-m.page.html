
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inventario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-searchbar placeholder="Buscar medicamento" [(ngModel)]="searchTerm" (ionChange)="FiltrarMedicamento()"></ion-searchbar>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let medicamento of medicamentosFiltrados">
          <ion-card [class.selected]="medicamento.selected" (click)="seleccionarMedicamento(medicamento)">
            <ion-card-header>
              <ion-card-title>{{ medicamento.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ medicamento.principioactivo }}</ion-card-subtitle>
            </ion-card-header>
           
            <ion-card-content>
              <ion-list lines="none">
                <ion-item>
                  <ion-label>
                    <p><strong>Categoría:</strong> {{ medicamento.categoria }}</p>
                    <p><strong>Concentración:</strong> {{ medicamento.concentracion }}</p>
                    <p><strong>Presentación:</strong> {{ medicamento.presentacion }}</p>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>

            <ion-footer>
              <ion-chip [color]="medicamento.selected ? 'success' : 'medium'" class="ion-margin">
                {{ medicamento.selected ? 'Seleccionado' : 'Seleccionar' }}
              </ion-chip>
              <ion-button color="danger" (click)="eliminarMedicamento(medicamento.id)">Borrar</ion-button>
            <!-- actualizar texto del medicamento ingresando nuevo texto -->
              <ion-button color="primary" (click)="ActualizarMedicamento(medicamento.id, 'nombre', 'Nuevo Nombre')">Editar</ion-button>
  
            </ion-footer>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

   
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="haySeleccionados()">
      <ion-fab-button color="primary" (click)="CalcularDosis()">
        <ion-icon name="calculator-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
